<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="form-register">
    <h4>Ingreso de Datos</h4>
    <form action="#" method="post">
      <input class="controls" type="text" name="cedula" id="cedula" placeholder="Ingrese su Cédula">
      <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
      <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
      <input class="controls" type="date" name="fechaNacimiento" id="fechaNacimiento" placeholder="Ingrese su Fecha de Nacimiento">
      <input class="controls" type="tel" name="telefono" id="telefono" placeholder="Ingrese su Teléfono">
      <input class="controls" type="email" name="correoElectronico" id="correoElectronico" placeholder="Ingrese su Correo Electrónico">
      <input class="botons" type="submit" value="Registrar Datos">
    </form>
  </div>
  <script src="scrip.js"></script>
</body>
</html>
